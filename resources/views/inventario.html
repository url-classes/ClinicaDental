<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Inventario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('images.jpeg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: left;
        align-items: center;
        flex-direction: column;
        color: rgb(24, 109, 128);
        text-align: center;
    }
    h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
    }
    p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }
    .botones {
        display: ruby;
        justify-content: center;
        align-items: center;
    }
    .boton {
        background-color: rgb(24, 158, 136);
        color: rgb(7, 143, 134);
        border: none;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        margin: 0 0.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .boton:hover {
        background-color: #0c1269;
    }
</style>

<body>
    <div class="button-container">
        <h1>INVENTARIO</h1>
        <p>¿Qué desear hacer?</p>
        <div class="botones">
            <button class="boton">Buscar</button>
            <button class="boton">Actualizar</button>
            <button class="boton">Agregar</button>
        </div>
      </div>
        </div>
        <div class="lado-derecho">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
                <!-- Agrega aquí las filas de tu inventario -->
                <tr>
                    <td>1</td>
                    <td>Producto A</td>
                    <td>20</td>
                    <td>$10.00</td>
                </tr>
                <!-- Repite las filas según los items que tengas -->
            </table>
        </div>
    </div>
</body>
</html>
