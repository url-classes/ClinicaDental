<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Inventario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor">
        <div class="lado-izquierdo">
            <button>Añadir Item</button>
            <button>Eliminar Item</button>
            <button>Actualizar Item</button>
        </div>
        <div class="lado-derecho">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
                <!-- Agrega aquí las filas de tu inventario -->
                <tr>
                    <td>1</td>
                    <td>Producto A</td>
                    <td>20</td>
                    <td>$10.00</td>
                </tr>
                <!-- Repite las filas según los items que tengas -->
            </table>
        </div>
    </div>
</body>
</html>
