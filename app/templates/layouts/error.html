{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: auto;
        }
        .error-image {
            max-width: 100%;
            height: auto;
        }
        .error-title {
            font-size: 36px;
            margin-top: 20px;
        }
        .error-message {
            font-size: 18px;
            margin-top: 10px;
        }
        .error-details {
            color: #888;
            margin-top: 20px;
            font-size: 14px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'img/error.png' %}" alt="Error" class="error-image">

</html>
