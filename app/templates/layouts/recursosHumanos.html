{% block content %}


<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Dentistas y Asistentes</title>
<link rel="stylesheet" type="text/css" href="../../static/css/styleRecursosHumanos.css">
</head>
<body>

<div class="header">
  <h1>Recursos humanos</h1>
  <h2 class="subtitle">Dentistas</h2>
</div>

<div id="dentistas-container"></div>

<div style="text-align: center;">
  <button class="btn" onclick="mostrarFormulario('dentista')">Agregar Dentista</button>
</div>

<div id="formulario-dentista" class="formulario hidden">
  <h2 class="subtitle">Agregar Dentista</h2>
  <form id="dentista-form">
    <label for="foto-dentista">URL de la foto:</label><br>
    <input type="text" id="foto-dentista" name="foto-dentista"><br>
    <label for="nombre-dentista">Nombre:</label><br>
    <input type="text" id="nombre-dentista" name="nombre-dentista"><br>
    <label for="apellido-dentista">Apellido:</label><br>
    <input type="text" id="apellido-dentista" name="apellido-dentista"><br>
    <label for="telefono-dentista">Teléfono:</label><br>
    <input type="text" id="telefono-dentista" name="telefono-dentista"><br>
    <label for="email-dentista">Correo electrónico:</label><br>
    <input type="email" id="email-dentista" name="email-dentista"><br>
    <label for="colegiado-dentista">Número de colegiado:</label><br>
    <input type="text" id="colegiado-dentista" name="colegiado-dentista"><br>
    <label for="especialidad-dentista">Especialidad:</label><br>
    <input type="text" id="especialidad-dentista" name="especialidad-dentista"><br><br>
    <button type="button" onclick="agregarDentista()">Agregar</button>
    <button type="button" onclick="cancelar('dentista')">Cancelar</button>
  </form>
</div>

<div class="header">
  <h2 class="subtitle">Asistentes</h2>
</div>

<div style="text-align: center;">
  <button class="btn" onclick="mostrarFormulario('asistente')">Agregar Asistente</button>
</div>

<div id="formulario-asistente" class="formulario hidden">
  <h2 class="subtitle">Agregar Asistente</h2>
  <form id="asistente-form">
    <label for="foto-asistente">URL de la foto:</label><br>
    <input type="text" id="foto-asistente" name="foto-asistente"><br>
    <label for="nombre-asistente">Nombre:</label><br>
    <input type="text" id="nombre-asistente" name="nombre-asistente"><br>
    <label for="apellido-asistente">Apellido:</label><br>
    <input type="text" id="apellido-asistente" name="apellido-asistente"><br>
    <label for="escolaridad-asistente">Escolaridad:</label><br>
    <input type="text" id="escolaridad-asistente" name="escolaridad-asistente"><br>
    <label for="salario-asistente">Salario:</label><br>
    <input type="text" id="salario-asistente" name="salario-asistente"><br><br>
    <button type="button" onclick="agregarAsistente()">Agregar</button>
    <button type="button" onclick="cancelar('asistente')">Cancelar</button>
  </form>
</div>

<div id="asistentes-container"></div>

<script src="../../static/js/scriptHumanos.js"></script>

</body>
</html>


{% endblock %}
