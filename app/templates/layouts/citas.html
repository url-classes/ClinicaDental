{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Citas</title>
    <link rel="stylesheet" href="{% static 'css/styleCitas.css' %}">
</head>
<body>
    <div class="container">
        <h2>Formulario de Citas</h2>
        <form id="appointmentForm" method="POST" action="guardar_cita.php">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="seguro">Número de Seguro:</label>
            <input type="text" id="seguro" name="seguro" required>

            <label for="fecha">Fecha y Hora:</label>
            <input type="datetime-local" id="fecha" name="fecha" required>

            <input type="submit" value="Guardar Cita">
        </form>
    </div>
</body>
</html>
