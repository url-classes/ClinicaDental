{% block content %}

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Inventario</title>
    <link rel="stylesheet" href="{% static 'css/styleInventario.css' %}">
    </head>

    <body>

        <h1>Lista de Materiales</h1>
        <ul>
            {% for m in materiales %}
                <li>{{ m.idmaterial }} - {{ m.descripcion }} - {{ m.serie_modelo}} - {{ m.cantidad}} - {{ m.precio_individual}}</li>
            {% endfor %}
        </ul>

        <div class="button-container">
            <h1>INVENTARIO</h1>
            <p>¿Qué desear hacer?</p>
            <div class="botones">
                <button class="boton">Buscar</button>
                <button class="boton">Actualizar</button>
                <button class="boton">Agregar</button>
            </div>

        <div class="lado-derecho">
            
        </div>
</body>
</html>
{% endblock %}
